<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
   
  </head>

  <body>
    <h1>Todo List</h1>
    
    <div>
                                        <!--onclick can run any js on the page -->
    <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <button onclick="handlers.addTodo()" >Add Todo</button>
      <input type="text" id="addTodoTextInput">
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPostionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <input id="deleteTodoPostionInput" type="number">
    </div>
    
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPostionInput" type="number">
    </div>
    
    <ul></ul>
    
     <script src="script.js"></script> <!-- put the script here coz the page loads
     things in order so if script is first it will give document.getElementById() as null
     coz till then  the <body> part won't be loaded -->
  </body>

</html>
